<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>This page is a write page</title>


    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css"/>


</head>
<body>
<div class="fixed-navbar">
    <div class="pull-left">
        <h1 class="page-title">Board</h1>
    </div>
</div>
<!-- /.fixed-navbar -->

<div id="wrapper">
    <div class="main-content">
        <div class="row row-inline-block small-spacing">
            <div class="col-xs-12">
                <div class="box-content">
                    <div class="clearfix">
                        <h4 class="box-title pull-left"></h4>
                        <!-- /.box-title -->


                    </div>
                    <!-- //.clearfix -->


                    <div class="card-content">
                        <form class="form-horizontal" action="/posts/register" method="post"
                              onsubmit="return registerPost(this)">


                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">제목</label>
                                <div class="col-sm-10">
                                    <input id="title" type="text" class="form-control" placeholder="제목을 입력해 주세요."
                                           name="title" value=""/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">이름</label>
                                <div class="col-sm-10">
                                    <input id="user" type="text" class="form-control" placeholder="이름을 입력해 주세요."
                                           name="user" value=""/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">내용</label>
                                <div class="col-sm-10">
                                    <textarea id="content" class="form-control" placeholder="내용을 입력해 주세요."
                                              name="content"></textarea>
                                </div>
                            </div>

                            <div class="btn_wrap text-center">
                                <a href="/posts/list" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                                <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-content -->


                </div>
                <!-- /.box-content -->


            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row row-inline-block small-spacing -->
        <footer class="footer">
            <ul class="list-inline">
                <li>2016 © NinjaAdmin.</li>
            </ul>
        </footer>
    </div>
    <!-- /.main-content -->
</div>
<!-- /#wrapper -->

<script src="/scripts/jquery.min.js"></script>
<script src="/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="/scripts/main.js"></script>
<script src="/scripts/common.js"></script>


<script>
    /*<![CDATA[*/

    function registerPost(form) {

        var result = (
            isValid(form.title, "제목", null, null)
            && isValid(form.writer, "이름", null, null)
            && isValid(form.content, "내용", null, null)
        );

        if (result == false) {
            return false;
        }
    }


    /*]]>*/
</script>

</body>
</html>
