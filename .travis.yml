language: java
jdk:
  - openjdk11
branches:
  only:
    - develope
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"
before_install:
  - cd ./board/src/main/resources
  - openssl aes-256-cbc -K $encrypted_a8b398283136_key -iv $encrypted_a8b398283136_iv
    -in secretFile.tar.enc -out secretFile.tar -d
  - tar xvf secretFile.tar
  - cd ./secretFile
  - mv application.properties ./..
  - mv keystore.p12 ./..
  - cd ./../../../..
  - chmod +x gradlew
script: "./gradlew clean build"
notification:
  slack:
    secure: 

before_deploy:
  - zip -r spring_deploy *
  - mkdir -p deploy
  - mv spring_deploy.zip deploy/spring_deploy.zip

deploy:
  # S3로 파일업로드
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-deploy-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      all_branches: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-deploy-build
    key: spring_deploy.zip
    bundle_type: zip
    application: spring-deploy
    deployment_group: spring-deploy-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      all_branches: true